<script>
	var xhr = new XMLHttpRequest;
	xhr.open("GET", "ajax/carousel.html", true);
	xhr.send();
	xhr.onload = function(){
		document.getElementById('content').innerHTML = xhr.responseText;
	}
</script>
<script>
	$.ajax({
		type: 'GET',
		url: 'ajax/images.xml',
		dataType: 'xml',
		success: function(data){
			var i = 0;
			$(data).find('image').each(function(){
				var title = $(this).find('title').text();
				var imageurl = $(this).find('picture').text();
				
				$('#'+i).attr('alt', title);
				$('#'+i).attr('src', imageurl);
				
				i++;
			});
		}
	});
</script>
