<!DOCTYPE html>
<html lang="en">

<head>
    <!--Template Created with ♥ by Remi J. Choquette under a GNU GPLv3 license-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoboMower | Home</title>

    <!--###############################Bootstrap###############################-->
    <!--Alpha compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="lib/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="lib/bootstrap-theme.min.css">

    <!--###############################Font Awesome###############################-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="lib/font-awesome.min.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i" rel="stylesheet">

    <!--Our class-->
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="discountCode">Discount Code</label>
            <input type="password" class="form-control" id="discountCode" placeholder="Enter Code">
        </div>
        <div class="form-group">
            <label for="modelSelect">Select Model</label>
            <select class="form-control" id="modelSelect">
                <option selected disabled>Select a Model</option>
                <option>ROBOMOWER® 105</option>
                <option>ROBOMOWER® 310</option>
                <option>ROBOMOWER® 315</option>
                <option>ROBOMOWER® 420</option>
                <option>ROBOMOWER® 440</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div id="tableContent">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!--###############################Bootstrap & jQuery###############################-->
<script src="lib/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="lib/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="lib/bootstrap.min.js"></script>
<!--Our scripts-->
<script src="script/discount.js"></script>
<script>

    $('#modelSelect').on('change', kawaii);


    function kawaii() {

    $.ajax({
        type: 'GET',
        url: 'ajax/robomowers.json',
        dataType: 'JSON',
        success: function (data) {
            $info = "<table class='table table-striped'>";
            $.each(data.mowers, function (i, mowers) {
                if (mowers.name === $('#modelSelect').val()) {
                    $info += '<tr><td><img src="' + mowers.image + '" /></td><td>' + mowers.name + '</td><td>' + mowers.area + '</td><td>' + mowers.batteryType + '</td><td>' + mowers.chargeTime + '</td><td>' + mowers.soundLevel + '</td><td>' + mowers.price + '</td></tr>';
                }
            });
            $info += '</table>';
            $('#tableContent').html($info);
        }
    })}
</script>
</html>
